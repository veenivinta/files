<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required Meta Tags -->
<meta charset="utf-8">
<title>Grona Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="assets/images/fav/favicon.png" type="image/x-icon">
<link rel="icon" href="assets/images/fav/favicon.png" type="image/x-icon">
<!-- icons -->
<link href="assets/icons/style.css" rel="stylesheet">
<!-- vendors -->
<link href="vendor/pacejs/pace.min.css" rel="stylesheet">
<!-- styles -->
<link rel="stylesheet" type="text/css" media="all" href="assets/css/theme.css" />
<link rel="stylesheet" type="text/css" media="all" href="assets/css/style.css" />
</head>
<!-- add class .dashboard-page to body -->
<body class="dashboard-page">
<!-- auth main -->
<main class="content auth-main d-flex align-items-center justify-content-center">
    <!-- svg shape background -->
    <svg class="triangle-side-back position-absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 753.92 973.3" style="height: 80%;top:50px">
        <path d="M.24,837.5C28,840,54.55,841.82,79.39,829.16c15.55-7.91,27.77-21,39.3-34.06C175.21,731,225.14,658.24,297.58,612.84c72.68-45.55,160.51-58.77,245.75-68.31,27.35-3.06,54.86-5.87,81.47-12.87a265,265,0,0,0,75.23-33c15.33-9.81,29.94-21.54,39.52-37,17.94-29,15.52-65.71,11.55-99.56-3-25.22-6.7-51.17-19.78-72.94-16.56-27.56-45.83-44.74-74.89-58.52-58.1-27.57-122.54-47.82-166.46-94.8C468.58,113,452.83,84.4,427.39,66.14a104.59,104.59,0,0,0-66.46-19.28C334.59,48.39,310,59.8,284.93,68,190.85,98.67,82.64,82.18,2,24.85Z" style="fill: #f1f1f1;opacity: 0.5;isolation: isolate"></path>
        <path d="M0,971.5c27.76,2.51,54.31,4.32,79.15-8.34,15.54-7.91,27.77-21,39.3-34.06C175,865,224.9,792.24,297.34,746.84c72.68-45.55,160.51-58.77,245.75-68.31,27.35-3.06,54.86-5.87,81.47-12.87a265,265,0,0,0,75.23-33c15.33-9.81,29.94-21.54,39.52-37,17.94-29,15.52-65.71,11.55-99.56-3-25.22-6.7-51.17-19.78-72.94-16.56-27.56-45.83-44.74-74.89-58.52-58.1-27.57-122.54-47.82-166.46-94.8-21.39-22.88-37.14-51.44-62.58-69.7a104.6,104.6,0,0,0-66.41-19.29c-26.39,1.53-51,12.94-76,21.15-94.13,30.67-202.34,14.18-283-43.15Z" style="fill: #f1f1f1"></path>
        <circle cx="385.74" cy="6" r="6" style="fill: #0088fe"></circle>
        <circle cx="195.74" cy="645" r="16" style="fill: #fee28a"></circle>
    </svg>
    <!-- auth box -->
    <section class="auth-box col-md-8 p-0">
        <!-- svg background -->
        <div class="section-background-svgs d-none d-lg-block">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="triangle-side-back position-absolute inverse" viewBox="0 0 764.94 1006.05" style="height:100%;z-index:10;top:-57px">
                <defs>
                    <linearGradient id="triangle-gradient" x1="1404.62" y1="542.5" x2="1920" y2="542.5" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#fee28a" stop-opacity="0.18"></stop>
                        <stop offset="0.5" stop-color="#fff5d8" stop-opacity="0.2"></stop>
                        <stop offset="1" stop-color="#fee28a" stop-opacity="0.05"></stop>
                    </linearGradient>
                </defs>
                <path d="M1919.5,148.59c-88.72-48-227.44-102-394-84.08-105.41,11.33-220.77,23.73-298,134.29-61.94,88.67-100.45,242.05-49,348,76.46,157.44,293,89.42,370,269.74,18,42.07,24.89,89.6,69,146,15.64,20,56.29,70.59,125,93.42,83.58,27.77,154.16-3.66,177-15.18Z" transform="translate(-1154.56 -61)" style="fill: url(#triangle-gradient)"></path>
            </svg>

        </div>
        <!-- row -->
        <div class="row no-gutters">
            <!-- form side -->
            <div class="col-lg-7">
                <div class="form-wrapper auth-content h-100">
                    <!-- nav links -->
                    <nav class="nav mb-3 align-items-center">
                        <a href="signup.html" class="nav-link auth-link active">Sign Up</a>
                        <a href="signin.html" class="nav-link auth-link">Sign in</a>
                    </nav>
                    <!-- form -->
                    <form class="form gr-form needs-validation" >
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group gr-form-group gr-form-group-dark gr-form-group-inside">
                                    <input type="text" class="form-control" required/>
                                    <label class="gr-label">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group gr-form-group gr-form-group-dark gr-form-group-inside">
                                    <input type="text" class="form-control" required/>
                                    <label class="gr-label">Last Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group gr-form-group gr-form-group-dark gr-form-group-inside">
                            <input type="email" class="form-control" required/>
                            <label class="gr-label">Email</label>
                            <div class="invalid-feedback">Please enter a valid email</div>
                        </div>
                        <div class="form-group gr-form-group gr-form-group-dark gr-form-group-inside">
                            <input type="password" class="form-control" required/>
                            <label class="gr-label">Password</label>
                        </div>
                        <div class="form-group gr-form-group gr-form-group-dark gr-form-group-inside">
                            <input type="password" class="form-control" required/>
                            <label class="gr-label">Repeat Password</label>
                        </div>
                        <div class="form-group">
                            <label class="btn-checkbox btn-checkbox-primary">
                                <input type="checkbox" class="btn-checkbox-input"/>
                                <span class="btn-checkbox-toggle"></span>
                                <span class="btn-checkbox-title">I want to receive newsletters</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-wider" type="submit">Sign Up</button>
                        </div>
                        <div class="divider-word"><span>Or</span></div>
                        <div class="form-group d-flex">
                            <a href="#" class="btn btn-outline-gray google-auth flex-grow-1 mr-2">
                                <img src="assets/images/google-logo.gif" alt="alt"/> Sign Up with Google
                            </a>

                            <a href="#" class="btn btn-icon" data-toggle="tooltip" title="Sign Up with twitter"><i class="icon-twitter"></i></a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- text side -->
            <div class="col-lg-5 d-none d-lg-block z-index-10">
                <div class="auth-sidebar h-100 d-flex flex-column justify-content-center">
                    <!-- logo -->
                    <a class="navbar-brand mb-5" href="#"><img src="assets/images/logo.svg" class="header-logo img-fluid" alt="logo"/></a>
                    <!-- heading -->
                    <h2 class="font-xxl font-weight-normal mb-4">Clean & Multipurpose Template</h2>
                    <!-- text -->
                    <p class="font-weight-light text-muted">
                        Discover from 5+ Grona template Demos, Grona is a multipurpose template and upcomming Demos wil release soon.
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- global -->
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/pacejs/pace.min.js"></script>
<!-- script -->
<script src="assets/js/script-mini.js"></script>

</body>
</html>
