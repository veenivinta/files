<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required Meta Tags -->
<meta charset="utf-8">
<title>Grona Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="assets/images/fav/favicon.png" type="image/x-icon">
<link rel="icon" href="assets/images/fav/favicon.png" type="image/x-icon">
<!-- icons -->
<link href="assets/icons/style.css" rel="stylesheet">

<link href="vendor/pacejs/pace.min.css" rel="stylesheet">
<!-- styles -->
<link rel="stylesheet" type="text/css" media="all" href="assets/css/theme.css" />

<!-- add class .dashboard-page to body -->
<body class="dashboard-page">

<!-- auth main -->
<main class="content auth-main d-flex flex-column align-items-center justify-content-center">
    <!-- svg shape background -->
    <svg class="triangle-side-back position-absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 753.92 973.3" style="height: 80%;top:50px">

        <path d="M0,971.5c27.76,2.51,54.31,4.32,79.15-8.34,15.54-7.91,27.77-21,39.3-34.06C175,865,224.9,792.24,297.34,746.84c72.68-45.55,160.51-58.77,245.75-68.31,27.35-3.06,54.86-5.87,81.47-12.87a265,265,0,0,0,75.23-33c15.33-9.81,29.94-21.54,39.52-37,17.94-29,15.52-65.71,11.55-99.56-3-25.22-6.7-51.17-19.78-72.94-16.56-27.56-45.83-44.74-74.89-58.52-58.1-27.57-122.54-47.82-166.46-94.8-21.39-22.88-37.14-51.44-62.58-69.7a104.6,104.6,0,0,0-66.41-19.29c-26.39,1.53-51,12.94-76,21.15-94.13,30.67-202.34,14.18-283-43.15Z" style="fill: #f1f1f1"></path>
        <circle cx="385.74" cy="6" r="6" style="fill: #0088fe"></circle>
        <circle cx="195.74" cy="645" r="16" style="fill: #fee28a"></circle>
    </svg>
    <div class="col-md-6 mb-0 mb-md-5">
        <!-- steps view -->
        <div class="steps-view steps-view-gray">
            <!-- tracker -->
            <div class="steps-tracker">
                <div class="step-track" style="width:100%"></div>
            </div>
            <!-- steps list -->
            <ul class="steps-list">
                <!-- step item : done -->
                <li class="step-item done">
                    <span class="step-bullet"><span class="step-bullet-shape"><i class="icon-checkmark"></i></span></span>
                    <div class="step-content">
                        <h3 class="step-title font-sm"><b class="font-weight-semibold">01</b> Signin info</h3>
                    </div>
                </li>
                <!-- step item : done -->
                <li class="step-item done">
                    <span class="step-bullet"><span class="step-bullet-shape"><i class="icon-checkmark"></i></span></span>
                    <div class="step-content">
                        <h3 class="step-title font-sm"><b class="font-weight-semibold">02</b> Confirm Email</h3>
                    </div>
                </li>
                <!-- step item : current -->
                <li class="step-item active">
                    <span class="step-bullet"><span class="step-bullet-shape"><i class="icon-checkmark"></i></span></span>
                    <div class="step-content">
                        <h3 class="step-title font-sm"><b class="font-weight-semibold">03</b> Finish</h3>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <!-- auth box -->
    <section class="auth-box col-md-8 p-0">
        <!-- row -->
        <div class="row justify-content-center">
            <!-- form side -->
            <div class="col-lg-8">
                <div class="form-wrapper auth-content h-100 text-center">
                    <i class="icon-box-circle-shadow--icon icon-box-circle-shadow--success icon-checkmark mb-5"></i>
                    <h1 class="font-xl font-weight-normal">your information was successfully processed.</h1>
                    <p class="text-muted font-weight-light">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.
                    </p>
                    <div class="d-block text-center mt-5">
                        <a href="#" class="btn btn-success btn-lg btn-curved" style="min-width: 200px">
                            Ok, Thanks
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- global -->
<script src="assets/js/jquery-3.3.1.min.js"></script>
